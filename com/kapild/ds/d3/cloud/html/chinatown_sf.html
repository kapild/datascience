<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../js/d3/d3.js"></script>
<script src="../js/d3/d3.layout.cloud.js"></script>
<script>
  var fill = d3.scale.category20();

  d3.layout.cloud().size([900, 800])
      .words(
[["chicken", 0.39599377853699019], ["beef", 0.32938932037327623], ["rice", 0.32696734007641393], ["soup", 0.28700466517818557], ["fried", 0.26520684250642462], ["pork", 0.21676723656917812], ["sauce", 0.15985069959291348], ["noodle", 0.1332089163274279], ["fried rice", 0.12957594588213442], ["chow", 0.12957594588213442], ["bean", 0.12836495573370324], ["salad", 0.12594297543684091], ["prawns", 0.11867703454625395], ["fish", 0.10898911335880464], ["shrimp", 0.10898911335880464], ["mein", 0.10051218231978651], ["fresh", 0.095668221726061847], ["egg", 0.093246241429199531], ["steamed", 0.085980300538612553], ["green", 0.082347330093319057], ["chow mein", 0.07750336949959441], ["sauteed", 0.07750336949959441], ["black", 0.07508138920273208], ["curry", 0.073870399054300928], ["di", 0.070237428609007432], ["seafood", 0.069026438460576267], ["vegetable", 0.06418247786685162], ["pot", 0.061760497569989296], ["duck", 0.059338517273126973], ["sour", 0.058127527124695808]]
.map(function(d) {
        return {text: d[0], size: 30  + d[1] * 100};
        
//        return {text: d[0], size: 10 + Math.random() * 50};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 0) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 900)
        .attr("height", 800)
      .append("g")
        .attr("transform", "translate(450,400)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
