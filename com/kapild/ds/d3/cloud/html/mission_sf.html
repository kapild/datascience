<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../js/d3/d3.js"></script>
<script src="../js/d3/d3.layout.cloud.js"></script>
<script>
  var fill = d3.scale.category20();

  d3.layout.cloud().size([900, 800])
      .words(
[["chicken", 0.57909780519067144], ["salad", 0.2701978620753504], ["beef", 0.2142948561287262], ["grilled", 0.18706005835985798], ["pork", 0.16555890222654096], ["cheese", 0.15552502936432636], ["rice", 0.14334104088878005], ["fried", 0.13402387323100937], ["shrimp", 0.12614011598212646], ["soup", 0.12614011598212646], ["tofu", 0.098188613008814346], ["crispy", 0.096755202599926537], ["sandwich", 0.094605086986594839], ["sauce", 0.09245497137326314], ["roll", 0.091021560964375345], ["vegetable", 0.086721329737711933], ["spicy", 0.080270982897716836], ["garlic", 0.075970751671053438], ["steak", 0.074537341262165629], ["chocolate", 0.072387225648833931], ["prawns", 0.071670520444390026], ["fish", 0.068803699626614423], ["sweet", 0.064503468399951025], ["pollo", 0.06307005799106323], ["wrap", 0.061636647582175429], ["beans", 0.059486531968843723], ["egg", 0.058769826764399825], ["green", 0.058053121559955921], ["tea", 0.057336416355512024], ["hot", 0.055903005946624222]]
.map(function(d) {
        return {text: d[0], size: 30  + d[1] * 100};
        
//        return {text: d[0], size: 10 + Math.random() * 50};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 0) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 900)
        .attr("height", 800)
      .append("g")
        .attr("transform", "translate(450,400)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
