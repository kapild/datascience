<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../js/d3/d3.js"></script>
<script src="../js/d3/d3.layout.cloud.js"></script>
<script>
  var fill = d3.scale.category20();

  d3.layout.cloud().size([900, 800])
      .words(
[["chicken", 0.40534746624746648], ["beef", 0.27527009513805828], ["fried", 0.2507187987607003], ["rice", 0.24027218214567111], ["pork", 0.22447620853520225], ["soup", 0.19826000899824434], ["sauce", 0.15876413273192672], ["bean", 0.12013609107283556], ["vegetable", 0.11317167999614944], ["tofu", 0.11260643383524245], ["shrimp", 0.11147268893943789], ["fried rice", 0.10827165638803882], ["curry", 0.097337764840633306], ["chow", 0.094630973052818645], ["fish", 0.091204927314085554], ["mein", 0.080782537971918367], ["vegetables", 0.078251928597371873], ["chow mein", 0.076340136202307701], ["salad", 0.075371573668754036], ["house special", 0.073689621073215139], ["prawns", 0.073126316305204248], ["noodle", 0.072837296115589742], ["special", 0.072094548726634303], ["burmese", 0.070216733773489512], ["seafood", 0.068209718980661693], ["egg", 0.06717901131345469], ["lamb", 0.066627852957898304], ["preserved", 0.06578883753904341], ["pot", 0.062926305571348387], ["special sauce", 0.059286727582579246]].map(function(d) {
        return {text: d[0], size: 30  + d[1] * 100};
        
//        return {text: d[0], size: 10 + Math.random() * 50};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 0) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 900)
        .attr("height", 800)
      .append("g")
        .attr("transform", "translate(450,400)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
