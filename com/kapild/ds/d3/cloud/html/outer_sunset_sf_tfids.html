<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="../js/d3/d3.js"></script>
<script src="../js/d3/d3.layout.cloud.js"></script>
<script>
  var fill = d3.scale.category20();

  d3.layout.cloud().size([900, 800])
      .words(
[["rice", 0.30684857199866006], ["chicken", 0.30052202366930014], ["fried", 0.30033966289565817], ["beef", 0.23976515885920149], ["noodle", 0.22813797671557348], ["pork", 0.21351349913009188], ["soup", 0.16188523499617621], ["sauce", 0.13079113373200388], ["fried rice", 0.12300526855171472], ["bean", 0.11716036385403382], ["com", 0.10929362744273463], ["vegetable", 0.10693207812074516], ["rice spaghetti", 0.095052972712996023], ["congee", 0.095052972712996023], ["fish", 0.090200781884140588], ["xao", 0.089399595932051865], ["tofu", 0.088678064641191864], ["curry", 0.08663948844254378], ["salad", 0.085755421781758198], ["chow", 0.083819317868075782], ["shrimp", 0.082082711514567933], ["egg", 0.076129813214418002], ["seafood", 0.075731318025263797], ["bo", 0.075139368866880066], ["pad", 0.073974970469169343], ["noodle soup", 0.073974970469169343], ["style", 0.073814069467662183], ["mein", 0.066562399483471951], ["black", 0.064227826679654113], ["porridge", 0.063324713785203407]]
.map(function(d) {
        return {text: d[0], size: 30  + d[1] * 100};
        
//        return {text: d[0], size: 10 + Math.random() * 50};
      }))
      .padding(5)
      .rotate(function() { return ~~(Math.random() * 0) * 90; })
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", draw)
      .start();

  function draw(words) {
    d3.select("body").append("svg")
        .attr("width", 900)
        .attr("height", 800)
      .append("g")
        .attr("transform", "translate(450,400)")
      .selectAll("text")
        .data(words)
      .enter().append("text")
        .style("font-size", function(d) { return d.size + "px"; })
        .style("font-family", "Impact")
        .style("fill", function(d, i) { return fill(i); })
        .attr("text-anchor", "middle")
        .attr("transform", function(d) {
          return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
        })
        .text(function(d) { return d.text; });
  }
</script>
