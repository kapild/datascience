<body>
<h1>SF Menu Sim</h1>
<div id="tooltip-container"></div>

<div>
  <div>
    <div style="float: left;" id="canvas-svg"></div>
    <div style="float: left;" id="canvas-svg-name"></div>    
  </div>
  <div style="float: right;">

<script type="text/javascript">

var WIDTH = 1000, HEIGHT = 800;
var COLOR_COUNTS = 20;
var SCALE = 0.7;

function Interpolate(start, end, steps, count) {
    var s = start,
        e = end,
        final = s + (((e - s) / steps) * count);
    return Math.floor(final);
}

function Color(_r, _g, _b) {
    var r, g, b;
    var setColors = function(_r, _g, _b) {
        r = _r;
        g = _g;
        b = _b;
    };
    setColors(_r, _g, _b);
    this.getColors = function() {
        var colors = {
            r: r,
            g: g,
            b: b
        };
        return colors;
    };
}

function hexToRgb(hex) {
    var result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
    return result ? {
        r: parseInt(result[1], 16),
        g: parseInt(result[2], 16),
        b: parseInt(result[3], 16)
    } : null;
}

var COLOR_FIRST = "c3e2ff", COLOR_LAST = "08306B";
var COLOR_GREEN = "008080";

var rgb = hexToRgb(COLOR_FIRST);
var COLOR_START = new Color(rgb.r, rgb.g, rgb.b);
rgb = hexToRgb(COLOR_LAST);
var COLOR_END = new Color(rgb.r, rgb.g, rgb.b);
var width = WIDTH,
    height = HEIGHT;
var valueById = d3.map();
var startColors = COLOR_START.getColors(),
    endColors = COLOR_END.getColors();
var colors = [];

for (var i = 0; i < COLOR_COUNTS; i++) {
  var r = Interpolate(startColors.r, endColors.r, COLOR_COUNTS, i);
  var g = Interpolate(startColors.g, endColors.g, COLOR_COUNTS, i);
  var b = Interpolate(startColors.b, endColors.b, COLOR_COUNTS, i);
  colors.push(new Color(r, g, b));
}

var quantize = d3.scale.quantize()
    .domain([0, 1.0])
    .range(d3.range(COLOR_COUNTS).map(function(i) { return i }));

var path = d3.geo.path();

var colorCloud = d3.scale.linear()
            .domain([0,1,2,3,4,5,6,10,15,20,100])
            .range(["#ddd", "#ccc", "#bbb", "#aaa", "#999", "#888", "#777", "#666", "#555", "#444", "#333", "#222"]);

var fillCloud = d3.scale.category20();

var selectedHood;
var features;

function getColorMaps(hood) {
  if ("sim" in hood) {
    similar_hood = hood["sim"]["similar_hood"];
    var colors_maps = {};
    var styleIndex = colors.length-1;

    for(var i = 0; i < similar_hood.length; i++) {
      styleIndex = Math.max(styleIndex, 0);        
      var color = colors[styleIndex-- % colors.length].getColors();
      colors_maps[similar_hood[i]["REGIONID"]] = color;
    }
  return colors_maps;    
  }
}

function refreshMapColors(hood) {
  var colors_maps = getColorMaps(hood);
  if (colors_maps == null) {return;}
  var paths = d3
  .select("#canvas-svg")
  .selectAll("path")
    .style("fill", function(d) {
        var color = null;
        if ("properties" in d && d["properties"]["REGIONID"] in colors_maps) {
            color = colors_maps[d["properties"]["REGIONID"]];
        }
        if (color == null ) {
          color = colors[0].getColors();
        } 
        return "rgb(" + color.r + "," + color.g +
            "," + color.b + ")";
      })
}

function showToolTipsForSimilarHoods(hood) {
  var paths = d3
    .select("#canvas-svg")
    .selectAll("path")
    .style("fill", function(d) {
        var color = null;
        if ("properties" in d && d["properties"]["REGIONID"] in colors_maps) {
            color = colors_maps[d["properties"]["REGIONID"]];
        }
        if (color == null ) {
          color = colors[0].getColors();
        } 
        return "rgb(" + color.r + "," + color.g +
            "," + color.b + ")";
      })
}

function makeMap(hood) {

var svg = d3.select("#canvas-svg").append("svg")
    .attr("width", width)
    .attr("height", height); 

var projection = d3.geo.albers()
    .rotate([122.483, 0])
    .center([0, 37.7750])
    .parallels([50, 60])
    .scale(470000)
    .translate([width/1.6 , height/1.6 ]);

var path = d3.geo.path()
    .projection(projection);

 var colors_maps = getColorMaps(hood);

 svg
    .append("g")
    .attr("class", "categories-choropleth")
    .selectAll("path")
    .data(features)
    .enter()
    .append("path")
    .attr("transform", "scale(" + SCALE + ")")      
    .style("fill", function(d) {
        var color = colors_maps[d["properties"]["REGIONID"]];
        if (color == null ) {
          color = colors[0].getColors();
        }
        return "rgb(" + color.r + "," + color.g +
            "," + color.b + ")";
        
    })
    .attr("d", path)

    .on("mousemove", function(d) {
          makeToolTip(id_name_map[d.properties.REGIONID], d, this);
          refreshUI(d);
    })
    .on("mouseout", function() {
        $(this).attr("fill-opacity", "1.0");
        $("#tooltip-container").hide();

    });
}

function setCloud(freq_list, div_id) {
  d3.layout.cloud()
  .size([900, 800])
      .words(freq_list
        .map(function(d) {
          return {text: d["menu_item"], size: 10  + d["value"] * 100};
//        return {text: d[0], size: 10 + Math.random() * 50};
        }))
      .rotate(function() { return ~~(Math.random() * 0) * 90; })
      .padding(5)
      .font("Impact")
      .fontSize(function(d) { return d.size; })
      .on("end", function(d) { 
        drawCloud(d, div_id); 
      })
      .start();
}

function drawCloud(words, div_id) {
  d3.select(div_id).html("");
  var svg = d3.select(div_id)
  // d3.select("body")
    .append("svg")
      .attr("width", 950)
      .attr("height", 850)
      .attr("class", "wordcloud")      
    .append("g")
      .attr("transform", "translate(450,400)")
    .selectAll("text")
      .data(words)
    .enter().append("text")
      .style("font-size", function(d) { return d.size + "px"; })
      .style("font-family", "Impact")
      .style("fill", function(d, i) { return fillCloud(i); })
      .attr("text-anchor", "middle")
      .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
      })
      .text(function(d) { return d.text; });
}

function drawBiGraph(features) {

  var biPartiteData=[];

  for (var i = 0; i < features.length; i++) {
    var hood = features[i];
    var name = features[i]["properties"]["NAME"];
    var regionId = features[i]["properties"]["REGIONID"];

    if ("sim" in features[i] && "similar_hood" in features[i]["sim"]) {
      var similar_hoods = features[i]["sim"]["similar_hood"];
      for (var j = 0; j < similar_hoods.length && j < 10; j++) {
        var similar_hood = similar_hoods[j];
        var biPartiteRow = [];
        biPartiteRow.push(name);
        biPartiteRow.push(similar_hood["name"]);
        biPartiteRow.push(similar_hood["value"].toFixed(2));
        biPartiteRow.push(hood);
        biPartiteRow.push(similar_hood);
        biPartiteData.push(biPartiteRow);
      }      
    }
  }

  var width = 1000, height = 2500, margin ={b:0, t:100, l:200, r:150};

  d3.select("#bigraph-svg").html("");

  var svg = d3.select("#bigraph-svg")
    .append("svg").attr('width',width).attr('height',(height+margin.b+margin.t))
    .append("g").attr("transform","translate("+ margin.l+","+margin.t+")");

  var data = [ 
    {data:bP.partData(biPartiteData,2), id:'Neighborhood', header:["Hoods","Hoods", "Similar Neighborhoods"]},
  ];

  bP.draw(data, svg);
}


function makeHoodList(features) {
  d3.select("#hood-list").html("");
  var svg = d3.select("#hood-list")
   .selectAll("div")  
   .append("svg")
   .data(features)
   .enter()
   .append("div") 
   .html(function(d) {
        return "<a href='#'  sizes='16x16' >" + d["properties"]["NAME"] + "</a>";
    })
    .on("click", function(d) {
        makeToolTip(d["properties"]["NAME"], d, this);
        refreshUI(d);
    });
}

function makeHoodListPair(d) {
  d3.select("#hood-list_pair").html("");
  var svg = d3.select("#hood-list_pair")
   .selectAll("div")  
   .append("svg")
   .data(d["sim"]["similar_hood"])
   .enter()
   .append("div") 
   .html(function(d) {
        return "<a href='#'  sizes='16x16' >" + d["name"] + "</a>";
    })
    .on("click", function(d) {
        makeToolTip(d["name"], d, this);
        refreshPairUI(d);
    });

}

function makeToolTip(name, d, instance) {
    var html = "";

    html += "<div class=\"tooltip_kv\">";
    html += "<span class=\"tooltip_key\">";
    html += name;
    html += "</span>";
    html += "<span class=\"tooltip_value\">";
    // html += (valueById.get(d.properties.REGIONID) ? valueById.get(d.properties.REGIONID) : "");
    html += "";
    html += "</span>";
    html += "</div>";
    
    $("#tooltip-container").html(html);
    $(this).attr("fill-opacity", "0.8");
    $("#tooltip-container").show();
    
    var coordinates = d3.mouse(instance);
    
    var map_width = $('.categories-choropleth')[0].getBoundingClientRect().width;
    
    if (d3.event.pageX < map_width / 2) {
      d3.select("#tooltip-container")
        .style("top", (d3.event.pageY + 15) + "px")
        .style("left", (d3.event.pageX + 15) + "px");
    } else {
      var tooltip_width = $("#tooltip-container").width();
      d3.select("#tooltip-container")
        .style("top", (d3.event.pageY + 15) + "px")
        .style("left", (d3.event.pageX - tooltip_width - 30) + "px");
    }
}

function refreshUI(d){
  if (("sim" in d) == false) {return;}
  selectedHood = d;
  refreshMapColors(selectedHood);
  refreshBarCharts(selectedHood);
  setCloud(selectedHood["sim"]["menu_items"], "#cloud-svg");
  makeHoodListPair(d);
}

function refreshPairUI(d){
  selectedRegionId = selectedHood["sim"]["REGIONID"];
  pairRegionID = d["REGIONID"]
  setCloud(d["menu_items"], "#cloud-svg_pair");
}

function refreshBarCharts(d) {
  if ("sim" in d) {
    var similar_hood = d["sim"]["similar_hood"];
    var data = [];
    for (var i = 0 ; i < similar_hood.length ; i++) {
        var dataU = {};
        dataU["name"] = similar_hood[i].name;
        dataU["value"] = similar_hood[i].value;
        data.push(dataU);

    };

    var m = [30, 10, 10, 30],
        w = 560 - m[1] - m[3],
        h = 270 - m[0] - m[2];

    var format = d3.format(",.3f");

    var x = d3.scale.linear().range([0, w]),
        y = d3.scale.ordinal().rangeRoundBands([0, h], .1);

    var xAxis = d3.svg.axis().scale(x).orient("top").tickSize(-h),
        yAxis = d3.svg.axis().scale(y).orient("right").tickSize(0);

    d3.select("#canvas-bar-svg").html("");
    var svg = d3.select("#canvas-bar-svg").append("svg")
        .attr("width", w + m[1] + m[3])
        .attr("height", h + m[0] + m[2])
      .append("g")
        .attr("transform", "translate(" + m[3] + "," + m[0] + ")");

    // Parse numbers, and sort by value.
    data.forEach(function(d) { d.value = +d.value; });
    data.sort(function(a, b) { return b.value - a.value; });

    // Set the scale domain.
    x.domain([0, d3.max(data, function(d) { return d.value; })]);
    y.domain(data.map(function(d) { return d.name; }));

    var bar = svg.selectAll("g.bar")
        .data(data)
        .enter().append("g")
        .attr("class", "bar")
        .attr("transform", function(d) { return "translate(0," + y(d.name) + ")"; });

    bar.append("rect")
        .attr("width", function(d) { return x(d.value); })
        .attr("height", y.rangeBand());

    bar.append("text")
        .attr("class", "value")
        .attr("x", function(d) { return x(d.value); })
        .attr("y", y.rangeBand()/2)
        .attr("dx", -3)
        .attr("dy", ".31em")
        .attr("text-anchor", "end")
        .text(function(d) { return format(d.value); });

    svg.append("g")
        .attr("class", "x axis")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis);
  }
}

queue()
 .defer(d3.json, "./data/sf.sim")

 .await(ready);
 
function ready(error, us) {
 var pairRateWithId = {};
 var pairNameWithId = {};
  
name_id_map = {};
id_name_map = {};

for (var i = 0; i < us.features.length; i++) {
  var hood = us.features[i];
  name_id_map[hood["properties"]["NAME"]] = hood["properties"]["REGIONID"];
  id_name_map[hood["properties"]["REGIONID"]] = hood["properties"]["NAME"];
}

var selectedIndex = 0;
features = us.features;
makeHoodList(features);
makeMap(us.features[selectedIndex]);
refreshUI(us.features[selectedIndex]);
drawBiGraph(features);
};

</script>
